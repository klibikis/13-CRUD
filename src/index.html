<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/libs/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section class = "nav">
        <div class="container">
            <h1>CRUD - The Simpsons Edition</h1>
        </div>
    </section>
    <section>
        <div class="cards__container">
        </div>
    </section>
    <section>
        <div class="footer__container mb-30">
            <h1 class = "mb-30">Add New Character</h1>
            <form class = "card-form-container">
                <label class = "label">
                    Character name<br>
                    <input type = "text" placeholder="Name" class = "form__input js-form-name">
                </label>
                <label>
                    Character affiliation<br>
                    <textarea placeholder="Affiliation" class = "form__input js-form-affiliation"></textarea>
                </label>
                <label class = "label mb-10">
                    Image URL<br>
                    <input type = "text" placeholder="Image URL (ratio 1:1)" class = "form__input js-form-image">
                </label>
                <button class = "button button__add-new js-form-submit">
                    SUBMIT
                </button>
            </form>
        </div>
    </section>


    <script src="/scripts.js"></script>
</body>
</html>
